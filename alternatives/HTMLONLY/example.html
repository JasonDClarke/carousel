<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel Test</title>
    <link rel="stylesheet" href="../../css/Carousel.css" type="text/css"></link>
    <link rel="stylesheet" href="../../css/extraAnimations.css" type="text/css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

<div id="carousel1" class="carousel1">
  <div class="carouselContainer">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
      <path class="path" fill-rule="even-odd"/>
    </svg>
    <img class="carouselImage" src="http://media.timeout.com/blogimages/wp-content/uploads/2013/01/tumblr_lw7h7q5JKc1r3pgwbo1_500.jpeg" />
    <img class="carouselImage" src="https://metrouk2.files.wordpress.com/2017/01/512513451.jpg?quality=80&strip=all" />
    <img class="carouselImage" src="https://metrouk2.files.wordpress.com/2016/04/11951840_382970415232674_1167170684506797359_n.jpg?quality=80&strip=all" />
  </div>

  <div class="buttons">
    <button class="leftButton"> &lt; </button>
    <button class="paginationButton">0</button>
    <button class="paginationButton">1</button>
    <button class="paginationButton">2</button>
    <button class="rightButton"> &gt; </button>
    <button class="magicButton">????</button>
  </div>
</div>

  <script src="HTMLONLYCarousel.js"></script>
  <script src="example.js"></script>
  </body>
</html>
