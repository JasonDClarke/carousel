<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

<div class="carousel carousel1">
  <div class="carouselContainer">
    <img class="carouselImage" src="https://i2.wp.com/beebom.com/wp-content/uploads/2016/01/Reverse-Image-Search-Engines-Apps-And-Its-Uses-2016.jpg?w=640&ssl=1" />
    <img class="carouselImage" src="http://idolosol.com/images/fd-1.jpg" />

  <div class="buttons">
    <button class="leftButton"> &lt; </button>

    <button class="paginationButton">1</button>

  </div>
</div>

<div class="carousel carousel2">

  </div>

  <div class="buttons">
    <button class="leftButton"> &lt; </button>

</div>

  <script src="Carousel.js"></script>
  <script src="index.js"></script>

</html>
